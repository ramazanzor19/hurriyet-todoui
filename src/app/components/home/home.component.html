<div class="card-body">
    <div class="table">
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <tr>
          <th class="text-center">Note</th>
          <th class="text-center">Remove</th>
        </tr>
        <tr *ngFor="let note of notes; let id = index">
          <td>
            <span>{{note.text}}</span>
          </td>
          <td>
            <span class="table-remove">
              <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="remove(note.id)">Remove</button>
            </span>
          </td>
        </tr>
      </table>
  </div>
</div>

<div class="col-md-6 offset-md-3 mt-5">
  <form [formGroup]="newNote" (ngSubmit)="save()">
    <div class="form-group">
        <label for="text">Text</label>
        <input type="text" formControlName="text" class="form-control" [ngClass]="{ 'is-invalid': f.text.errors }" />
        <div *ngIf="f.text.errors" class="invalid-feedback">
            <div *ngIf="f.text.errors.required">Text is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Add
        </button>
        <button type="button" class="btn btn-warning float-right" (click)="logout()">
           Logout
        </button>
    </div>
    
  </form>
</div>
